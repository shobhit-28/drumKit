<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>drum_keys</title>
    <link rel="icon" href="images/drum.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1 class="heading">Drum <span class="inline-block">
            <img class="img-head" src="images/drum.png" alt="drum"> </span> Kit</h1>
    <div class="set">
        <button class="w drum"><img class="t-1 drm-img" src="images/tom1.png" alt="tom-1"><p>w</p></button>
        <button class="a drum"><img class="t-2 drm-img" src="images/tom2.png" alt="tom-2"><p>a</p></button>
        <button class="s drum"><img class="t-3 drm-img" src="images/tom3.png" alt="tom-3"><p>s</p></button>
        <button class="d drum"><img class="t-4 drm-img" src="images/tom4.png" alt="tom-4"><p>d</p></button>
        <button class="j drum"><img class="snr drm-img" src="images/snare.png" alt="snare"><p>j</p></button>
        <button class="k drum"><img class="kick drm-img" src="images/kick.png" alt="kick"><p>k</p></button>
        <button class="l drum"><img class="crsh drm-img" src="images/crash.png" alt="crash"><p>l</p></button>
    </div>
    <footer>
        Shobhit Raj
    </footer>
    
    <script src="JS/javascript.js"></script>

</body>

</html>
